# Localization Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generation-7-i18n-service
  namespace: quantum-consciousness
  labels:
    app: generation-7
    component: i18n-service
    version: "7.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: generation-7
      component: i18n-service
  template:
    metadata:
      labels:
        app: generation-7
        component: i18n-service
    spec:
      serviceAccountName: generation-7-service-account
      containers:
      - name: i18n-service
        image: terragon/i18n-service:7.0.0
        ports:
        - containerPort: 8020
          name: i18n-port
        env:
        - name: COMPONENT_TYPE
          value: "i18n_service"
        - name: DEFAULT_LANGUAGE
          value: "en"
        - name: SUPPORTED_LANGUAGES
          value: "en,es,fr,de,ja,zh,ko,pt,ru,ar"
        - name: CACHE_TTL_SECONDS
          value: "3600"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: i18n-cache
          mountPath: /cache/i18n
        - name: i18n-config-en
          mountPath: /i18n/en
        - name: i18n-config-es
          mountPath: /i18n/es
        - name: i18n-config-fr
          mountPath: /i18n/fr
        - name: i18n-config-de
          mountPath: /i18n/de
        - name: i18n-config-ja
          mountPath: /i18n/ja
        - name: i18n-config-zh
          mountPath: /i18n/zh
        - name: i18n-config-ko
          mountPath: /i18n/ko
        - name: i18n-config-pt
          mountPath: /i18n/pt
        - name: i18n-config-ru
          mountPath: /i18n/ru
        - name: i18n-config-ar
          mountPath: /i18n/ar
      volumes:
      - name: i18n-cache
        emptyDir:
          sizeLimit: "100Mi"
      - name: i18n-config-en
        configMap:
          name: generation-7-i18n-en
      - name: i18n-config-es
        configMap:
          name: generation-7-i18n-es
      - name: i18n-config-fr
        configMap:
          name: generation-7-i18n-fr
      - name: i18n-config-de
        configMap:
          name: generation-7-i18n-de
      - name: i18n-config-ja
        configMap:
          name: generation-7-i18n-ja
      - name: i18n-config-zh
        configMap:
          name: generation-7-i18n-zh
      - name: i18n-config-ko
        configMap:
          name: generation-7-i18n-ko
      - name: i18n-config-pt
        configMap:
          name: generation-7-i18n-pt
      - name: i18n-config-ru
        configMap:
          name: generation-7-i18n-ru
      - name: i18n-config-ar
        configMap:
          name: generation-7-i18n-ar

---
apiVersion: v1
kind: Service
metadata:
  name: generation-7-i18n-service
  namespace: quantum-consciousness
  labels:
    app: generation-7
    component: i18n-service
spec:
  type: ClusterIP
  ports:
  - port: 8020
    targetPort: 8020
    name: i18n
  selector:
    app: generation-7
    component: i18n-service